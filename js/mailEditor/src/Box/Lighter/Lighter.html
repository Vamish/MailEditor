<div class="<%=baseClass%>" style="display: none;">
    <div data-kb-attach-point="leftRef" style="position: absolute;width:0px;
        z-index: <%=zIndex%>;
        display: block;
        border-left-style:<%=borderStyle%>;
        border-left-color:<%=borderColor%>;
        border-left-width:<%=borderWidth%>px;"></div>
    <div data-kb-attach-point="rightRef" style="position: absolute;width:0px;
        z-index: <%=zIndex%>;
        display: block;
        border-right-style:<%=borderStyle%>;
        border-right-color:<%=borderColor%>;
        border-right-width:<%=borderWidth%>px;"></div>
    <div data-kb-attach-point="topRef" style="position: absolute;width:0px;
        z-index: <%=zIndex%>;
        display: block;
        border-top-style:<%=borderStyle%>;
        border-top-color:<%=borderColor%>;
        border-top-width:<%=borderWidth%>px;"></div>
    <div data-kb-attach-point="bottomRef" style="position: absolute;width:0px;
        z-index: <%=zIndex%>;
        display: block;
        border-bottom-style:<%=borderStyle%>;
        border-bottom-color:<%=borderColor%>;
        border-bottom-width:<%=borderWidth%>px;"></div>
</div>
